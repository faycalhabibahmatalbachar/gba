<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status { 
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #666;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Configuration Images Supabase</h1>
    
    <div id="status"></div>
    <div id="products"></div>
    
    <script>
        const SUPABASE_URL = 'https://uvlrgwdbjegoavjfdrzb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bHJnd2RiamVnb2F2amZkcnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzI3ODYsImV4cCI6MjA3MTgwODc4Nn0.ZuMcEKbCKo5CtQGdn2KAHqHfBdROpvtLp7nJpJSHOUQ';
        
        const statusDiv = document.getElementById('status');
        const productsDiv = document.getElementById('products');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusDiv.appendChild(div);
        }
        
        async function testSupabase() {
            addStatus('üîÑ Test de connexion √† Supabase...', 'info');
            
            try {
                // Test de r√©cup√©ration des produits
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=id,name,main_image,images&limit=10`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const products = await response.json();
                addStatus(`‚úÖ Connexion r√©ussie! ${products.length} produits trouv√©s`, 'success');
                
                // Afficher les donn√©es brutes
                addStatus(`<strong>Donn√©es brutes des produits:</strong><pre>${JSON.stringify(products, null, 2)}</pre>`, 'info');
                
                // Afficher les produits
                displayProducts(products);
                
                // Test des URLs d'images
                await testImageUrls(products);
                
                // Test du bucket storage
                await testStorageBucket();
                
            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        function displayProducts(products) {
            const grid = document.createElement('div');
            grid.className = 'products-grid';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Main Image:</strong> ${product.main_image || 'Aucune'}</p>
                    ${product.main_image 
                        ? `<img src="${product.main_image}" class="product-image" onerror="this.onerror=null; this.outerHTML='<div class=\\'image-placeholder\\'>Image non accessible</div>'" />` 
                        : '<div class="image-placeholder">Pas d\'image</div>'}
                `;
                
                grid.appendChild(card);
            });
            
            productsDiv.appendChild(grid);
        }
        
        async function testImageUrls(products) {
            addStatus('<strong>Test des URLs d\'images:</strong>', 'info');
            
            for (const product of products) {
                if (product.main_image) {
                    try {
                        const response = await fetch(product.main_image, { method: 'HEAD' });
                        if (response.ok) {
                            addStatus(`‚úÖ Image accessible pour "${product.name}": ${product.main_image}`, 'success');
                        } else {
                            addStatus(`‚ùå Image inaccessible pour "${product.name}" (${response.status}): ${product.main_image}`, 'error');
                        }
                    } catch (error) {
                        addStatus(`‚ùå Erreur CORS ou r√©seau pour "${product.name}": ${product.main_image}`, 'error');
                    }
                }
            }
        }
        
        async function testStorageBucket() {
            addStatus('<strong>Test du bucket storage "products":</strong>', 'info');
            
            // Tester une URL directe du bucket
            const testUrl = `${SUPABASE_URL}/storage/v1/object/public/products/test.jpg`;
            addStatus(`Test URL: ${testUrl}`, 'info');
            
            try {
                const response = await fetch(testUrl, { method: 'HEAD' });
                if (response.status === 404) {
                    addStatus('‚ö†Ô∏è Le bucket "products" existe mais le fichier test n\'existe pas (normal)', 'info');
                } else if (response.ok) {
                    addStatus('‚úÖ Le bucket "products" est accessible publiquement', 'success');
                } else {
                    addStatus(`‚ö†Ô∏è R√©ponse du bucket: ${response.status}`, 'error');
                }
            } catch (error) {
                addStatus(`‚ùå Le bucket "products" n'est pas accessible ou n'existe pas: ${error.message}`, 'error');
            }
            
            // Construire les URLs correctes pour les images
            addStatus('<strong>URLs correctes pour le storage Supabase:</strong>', 'info');
            addStatus(`Format: ${SUPABASE_URL}/storage/v1/object/public/products/[chemin-image]`, 'info');
        }
        
        // Lancer les tests au chargement
        testSupabase();
    </script>
</body>
</html>
