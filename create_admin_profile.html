<body>
    <div class="container">

        <p>Cette page va cr√©er le profil admin n√©cessaire pour que le syst√®me de messagerie fonctionne correctement.</p>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://kquasbipcbqcvwdejtbh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxdWFzYmlwY2JxY3Z3ZGVqdGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE0ODAyNTksImV4cCI6MjA0NzA1NjI1OX0.1GW-kvoGe3eCpX7lkkkBTqx-7GYAhBJvlr8ktEf5dko';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        const ADMIN_ID = 'a1b2c3d4-e5f6-4a5b-8c9d-0e1f2a3b4c5d';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        window.checkAdminProfile = async function() {
            log('V√©rification du profil admin...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', ADMIN_ID)
                    .single();
                
                if (error && error.code === 'PGRST116') {
                    log('‚ùå Le profil admin n\'existe pas', 'error');
                    log(`ID recherch√©: ${ADMIN_ID}`, 'info');
                    return false;
                } else if (error) {
                    log(`Erreur: ${error.message}`, 'error');
                    return false;
                }
                
                log('‚úÖ Le profil admin existe d√©j√†!', 'success');
                log(`Nom: ${data.first_name} ${data.last_name}`, 'info');
                log(`Email: ${data.email}`, 'info');
                log(`R√¥le: ${data.role}`, 'info');
                return true;
            } catch (err) {
                log(`Erreur inattendue: ${err.message}`, 'error');
                return false;
            }
        };
        
        window.createAdminProfile = async function() {
            log('Cr√©ation du profil admin...', 'info');
            
            // V√©rifier d'abord si le profil existe
            const exists = await checkAdminProfile();
            if (exists) {
                log('Le profil existe d√©j√†, pas besoin de le cr√©er', 'info');
                return;
            }
            
            try {
                const adminProfile = {
                    id: ADMIN_ID,
                    email: 'admin@gba.com',
                    first_name: 'Admin',
                    last_name: 'GBA',
                    phone: '+235 60 00 00 00',
                    role: 'admin',
                    status: 'active',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                log('Insertion du profil admin...', 'info');
                
                const { data, error } = await supabase
                    .from('profiles')
                    .insert([adminProfile])
                    .select()
                    .single();
                
                if (error) {
                    log(`Erreur lors de la cr√©ation: ${error.message}`, 'error');
                    
                    // Si c'est une erreur de contrainte unique, essayer de mettre √† jour
                    if (error.code === '23505') {
                        log('Tentative de mise √† jour du profil existant...', 'info');
                        
                        const { data: updateData, error: updateError } = await supabase
                            .from('profiles')
                            .update({
                                first_name: 'Admin',
                                last_name: 'GBA',
                                role: 'admin',
                                status: 'active',
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', ADMIN_ID)
                            .select()
                            .single();
                        
                        if (updateError) {
                            log(`Erreur lors de la mise √† jour: ${updateError.message}`, 'error');
                        } else {
                            log('‚úÖ Profil admin mis √† jour avec succ√®s!', 'success');
                            log(JSON.stringify(updateData, null, 2), 'info');
                        }
                    }
                    return;
                }
                
                log('‚úÖ Profil admin cr√©√© avec succ√®s!', 'success');
                log(JSON.stringify(data, null, 2), 'info');
                
                // Tester l'envoi d'un message
                log('\nTest d\'envoi de message...', 'info');
                await testSendMessage();
                
            } catch (err) {
                log(`Erreur inattendue: ${err.message}`, 'error');
            }
        };
        
        async function testSendMessage() {
            try {
                // R√©cup√©rer une conversation existante ou en cr√©er une de test
                const { data: conversations, error: convError } = await supabase
                    .from('chat_conversations')
                    .select('*')
                    .limit(1);
                
                if (convError) {
                    log(`Erreur lors de la r√©cup√©ration des conversations: ${convError.message}`, 'error');
                    return;
                }
                
                if (!conversations || conversations.length === 0) {
                    log('Aucune conversation trouv√©e pour le test', 'info');
                    return;
                }
                
                const testMessage = {
                    conversation_id: conversations[0].id,
                    sender_id: ADMIN_ID,
                    message: 'Message de test depuis admin',
                    is_read: false,
                    created_at: new Date().toISOString()
                };
                
                const { data: messageData, error: msgError } = await supabase
                    .from('chat_messages')
                    .insert([testMessage])
                    .select()
                    .single();
                
                if (msgError) {
                    log(`‚ùå Erreur lors de l'envoi du message de test: ${msgError.message}`, 'error');
                } else {
                    log('‚úÖ Message de test envoy√© avec succ√®s!', 'success');
                    log(`Message ID: ${messageData.id}`, 'info');
                }
                
            } catch (err) {
                log(`Erreur lors du test: ${err.message}`, 'error');
            }
        }
        
        // V√©rifier automatiquement au chargement
        window.addEventListener('load', () => {

        });
    </script>
