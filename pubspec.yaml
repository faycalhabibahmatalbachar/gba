name: ecommerce_client
description: A new Flutter project for e-commerce client app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  share_plus: ^10.1.4
  supabase_flutter: ^2.3.0
  go_router: ^13.0.0
  app_links: ^6.4.1
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  carousel_slider: ^5.0.0
  badges: ^3.1.2
  flutter_svg: ^2.0.9
  lottie: ^3.3.1
  intl: ^0.20.2
  pinput: ^6.0.1
  country_picker: ^2.0.27
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  provider: ^6.1.1
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.0
  image: ^4.1.3
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  flutter_map: ^6.1.0
  collection: ^1.18.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.4
  flutter_stripe: ^11.5.0
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/animations/lottie/
    - assets/animations/lottie/ui/
    - assets/animations/lottie/cart/
    - assets/animations/lottie/checkout/
    - assets/animations/lottie/navigation/
    - assets/animations/lottie/navigation/nav_active_pulse_v1.json
