name: ecommerce_client
description: A new Flutter project for e-commerce client app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  supabase_flutter: ^2.3.0
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.9
