name: ecommerce_client
description: A new Flutter project for e-commerce client app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.0.0
  go_router: ^10.0.0
  flutter_riverpod: ^2.4.0
  image_picker: ^1.0.0
  geolocator: ^14.0.2
  intl: ^0.20.2
  cached_network_image: ^3.3.0
  flutter_map: ^8.2.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
