<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üîí Syst√®me de Blocage d'Utilisateurs</h1>
        
        <div class="step">
            <h3>üìã Description</h3>
            <p>Ce syst√®me permet √† l'admin de bloquer/d√©bloquer des utilisateurs. Les utilisateurs bloqu√©s sont automatiquement redirig√©s vers une page d√©di√©e.</p>
        </div>

        <div class="button-group">
            <button onclick="checkCurrentStructure()">1Ô∏è‚É£ V√©rifier Structure Actuelle</button>
            <button onclick="addBlockingFields()">2Ô∏è‚É£ Ajouter Champs de Blocage</button>
            <button onclick="testBlockUser()">3Ô∏è‚É£ Tester Blocage</button>
            <button onclick="listBlockedUsers()">4Ô∏è‚É£ Lister Utilisateurs Bloqu√©s</button>
            <button onclick="unblockAllUsers()">5Ô∏è‚É£ D√©bloquer Tous</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ndvygtwqmhbibyrxqlqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdnlndHdxbWhiaWJ5cnhxbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA3Mzc3NDMsImV4cCI6MjA0NjMxMzc0M30.T0VcULvLmR0WT3YpejBTy3ypQNqPPepHbJiRaLOn9K8';
        const ADMIN_ID = 'a1b2c3d4-e5f6-4a5b-8c9d-0e1f2a3b4c5d';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        async function checkCurrentStructure() {
            log('V√©rification de la structure actuelle de la table profiles...', 'info');
            
            try {
                // R√©cup√©rer un profil pour voir la structure
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .limit(1);
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    const fields = Object.keys(data[0]);
                    log('Champs actuels dans profiles:', 'info');
                    fields.forEach(field => {
                        log(`  - ${field}`, 'info');
                    });
                    
                    // V√©rifier les champs de blocage
                    const blockingFields = ['is_blocked', 'block_reason', 'blocked_at', 'blocked_by'];
                    const missingFields = blockingFields.filter(field => !fields.includes(field));
                    
                    if (missingFields.length === 0) {
                        log('‚úì Tous les champs de blocage sont d√©j√† pr√©sents!', 'success');
                    } else {
                        log(`‚ö†Ô∏è Champs manquants: ${missingFields.join(', ')}`, 'warning');
                        log('Cliquez sur "Ajouter Champs de Blocage" pour les cr√©er.', 'info');
                    }
                } else {
                    log('Aucun profil trouv√© dans la base de donn√©es.', 'warning');
                }
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function addBlockingFields() {
            log('Ajout des champs de blocage √† la table profiles...', 'info');
            
            try {
                // Ex√©cuter les requ√™tes SQL via l'API Supabase
                const sqlCommands = [
                    "ALTER TABLE profiles ADD COLUMN IF NOT EXISTS is_blocked BOOLEAN DEFAULT FALSE",
                    "ALTER TABLE profiles ADD COLUMN IF NOT EXISTS block_reason TEXT",
                    "ALTER TABLE profiles ADD COLUMN IF NOT EXISTS blocked_at TIMESTAMPTZ",
                    "ALTER TABLE profiles ADD COLUMN IF NOT EXISTS blocked_by UUID REFERENCES profiles(id)"
                ];
                
                // Note: Supabase n'expose pas directement l'ex√©cution SQL via l'API cliente
                // Nous devons cr√©er les champs via l'interface Supabase ou utiliser une fonction RPC
                
                log('‚ö†Ô∏è Les champs doivent √™tre ajout√©s via l\'interface Supabase SQL Editor:', 'warning');
                log('', 'info');
                log('-- Copiez et ex√©cutez ce SQL dans Supabase SQL Editor:', 'info');
                sqlCommands.forEach(sql => {
                    log(sql + ';', 'info');
                });
                log('', 'info');
                log('CREATE INDEX IF NOT EXISTS idx_profiles_is_blocked ON profiles(is_blocked);', 'info');
                log('', 'info');
                log('Apr√®s l\'ex√©cution, cliquez sur "V√©rifier Structure Actuelle" pour confirmer.', 'info');
                
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function testBlockUser() {
            log('Test de blocage d\'un utilisateur...', 'info');
            
            try {
                // R√©cup√©rer le premier utilisateur non-admin
                const { data: users, error: fetchError } = await supabase
                    .from('profiles')
                    .select('*')
                    .neq('id', ADMIN_ID)
                    .limit(1);
                
                if (fetchError) throw fetchError;
                
                if (!users || users.length === 0) {
                    log('Aucun utilisateur trouv√© pour le test.', 'warning');
                    return;
                }
                
                const user = users[0];
                const isCurrentlyBlocked = user.is_blocked;
                
                log(`Utilisateur de test: ${user.email || user.id}`, 'info');
                log(`Statut actuel: ${isCurrentlyBlocked ? 'Bloqu√©' : 'Non bloqu√©'}`, 'info');
                
                // Inverser le statut de blocage
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        is_blocked: !isCurrentlyBlocked,
                        block_reason: !isCurrentlyBlocked ? 'Test de blocage' : null,
                        blocked_at: !isCurrentlyBlocked ? new Date().toISOString() : null,
                        blocked_by: !isCurrentlyBlocked ? ADMIN_ID : null
                    })
                    .eq('id', user.id);
                
                if (updateError) throw updateError;
                
                log(`‚úì Utilisateur ${!isCurrentlyBlocked ? 'bloqu√©' : 'd√©bloqu√©'} avec succ√®s!`, 'success');
                
                // V√©rifier le changement
                const { data: updatedUser, error: verifyError } = await supabase
                    .from('profiles')
                    .select('is_blocked, block_reason, blocked_at')
                    .eq('id', user.id)
                    .single();
                
                if (!verifyError && updatedUser) {
                    log(`Nouveau statut: ${updatedUser.is_blocked ? 'Bloqu√©' : 'Non bloqu√©'}`, 'info');
                    if (updatedUser.block_reason) {
                        log(`Raison: ${updatedUser.block_reason}`, 'info');
                    }
                }
                
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function listBlockedUsers() {
            log('R√©cup√©ration des utilisateurs bloqu√©s...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id, email, first_name, last_name, is_blocked, block_reason, blocked_at')
                    .eq('is_blocked', true);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    log('‚úì Aucun utilisateur bloqu√© actuellement.', 'success');
                } else {
                    log(`${data.length} utilisateur(s) bloqu√©(s):`, 'warning');
                    data.forEach(user => {
                        const name = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Sans nom';
                        const blockedDate = user.blocked_at ? new Date(user.blocked_at).toLocaleString() : 'Date inconnue';
                        log(`  - ${name} (${user.email || 'Pas d\'email'})`, 'error');
                        log(`    Raison: ${user.block_reason || 'Non sp√©cifi√©e'}`, 'info');
                        log(`    Bloqu√© le: ${blockedDate}`, 'info');
                    });
                }
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function unblockAllUsers() {
            if (!confirm('√ätes-vous s√ªr de vouloir d√©bloquer TOUS les utilisateurs?')) {
                log('Op√©ration annul√©e.', 'info');
                return;
            }
            
            log('D√©blocage de tous les utilisateurs...', 'info');
            
            try {
                const { error } = await supabase
                    .from('profiles')
                    .update({
                        is_blocked: false,
                        block_reason: null,
                        blocked_at: null,
                        blocked_by: null
                    })
                    .eq('is_blocked', true);
                
                if (error) throw error;
                
                log('‚úì Tous les utilisateurs ont √©t√© d√©bloqu√©s!', 'success');
                
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        // V√©rifier la structure au chargement
        window.addEventListener('load', () => {
            log('Syst√®me de blocage pr√™t. Cliquez sur "V√©rifier Structure Actuelle" pour commencer.', 'info');
        });
    </script>
</body>
