<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Missing Product Images</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .warning { background: rgba(255, 152, 0, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Correction des Images Produits</h1>
        
        <div class="card">
            <h2>Produits sans images</h2>
            <div id="missingImages"></div>
            <button class="btn" onclick="fixMissingImages()">üîß Corriger toutes les images manquantes</button>
        </div>

        <div class="card">
            <h2>Tous les produits</h2>
            <button class="btn" onclick="loadProducts()">üìã Charger les produits</button>
            <div id="productsList" class="product-grid"></div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://uvlrgwdbjegoavjfdrzb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bHJnd2RiamVnb2F2amZkcnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYyNDEwNDAsImV4cCI6MjA1MTgxNzA0MH0.c8XgJEST4hxvFCdkLXnxEMXl2cLxDT4opPWRmMlJews';

        const imageUrls = {
            'Linux': 'https://images.unsplash.com/photo-1629131726692-1accd0c53ce0?w=400',
            'iPhone 15': 'https://images.unsplash.com/photo-1696446702183-cbd13d78e1e0?w=400',
            'Samsung': 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=400',
            'MacBook': 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400',
            'iPad': 'https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=400',
            'Watch': 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400',
            'Headphones': 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400',
            'Speaker': 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400',
            'Camera': 'https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=400',
            'default': 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400'
        };

        function getImageForProduct(productName) {
            for (const [key, url] of Object.entries(imageUrls)) {
                if (productName.toLowerCase().includes(key.toLowerCase())) {
                    return url;
                }
            }
            return imageUrls.default;
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=id,name,main_image&order=name`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                const products = await response.json();
                displayProducts(products);
                
                const missingImages = products.filter(p => !p.main_image || p.main_image === '');
                displayMissingImages(missingImages);
            } catch (error) {
                showStatus('Erreur lors du chargement: ' + error.message, 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    ${p.main_image 
                        ? `<img src="${p.main_image}" class="product-image" onerror="this.src='${imageUrls.default}'">`
                        : `<div class="product-image" style="background: #333; display: flex; align-items: center; justify-content: center;">üö´ Pas d'image</div>`
                    }
                    <h4>${p.name}</h4>
                    <small>${p.id}</small>
                </div>
            `).join('');
        }

        function displayMissingImages(products) {
            const container = document.getElementById('missingImages');
            if (products.length === 0) {
                container.innerHTML = '<p class="success">‚úÖ Tous les produits ont des images!</p>';
            } else {
                container.innerHTML = `
                    <p class="warning">‚ö†Ô∏è ${products.length} produits sans images:</p>
                    <ul>${products.map(p => `<li>${p.name}</li>`).join('')}</ul>
                `;
            }
        }

        async function fixMissingImages() {
            try {
                showStatus('üîÑ Correction en cours...', 'warning');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=id,name,main_image`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                const products = await response.json();
                const missingImages = products.filter(p => !p.main_image || p.main_image === '');
                
                for (const product of missingImages) {
                    const imageUrl = getImageForProduct(product.name);
                    
                    await fetch(`${SUPABASE_URL}/rest/v1/products?id=eq.${product.id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({ main_image: imageUrl })
                    });
                    
                    console.log(`‚úÖ Image mise √† jour pour: ${product.name}`);
                }
                
                showStatus(`‚úÖ ${missingImages.length} images corrig√©es!`, 'success');
                loadProducts(); // Recharger la liste
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Charger automatiquement au d√©marrage
        window.onload = () => loadProducts();
    </script>
</body>
</html>
