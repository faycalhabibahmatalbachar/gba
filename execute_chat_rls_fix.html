<body>
    <div class="container">

            C'est n√©cessaire pour le d√©veloppement mais devra √™tre s√©curis√© pour la production.

        <div id="results"></div>

        <div style="margin-top: 20px;">

            </button>
            <button onclick="checkCurrentPolicies()" id="checkBtn">

    <script>
        const SUPABASE_URL = 'https://uvlrgwdbjegoavjfdrzb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bHJnd2RiamVnb2F2amZkcnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzI3ODYsImV4cCI6MjA3MTgwODc4Nn0.ZuMcEKbCKo5CtQGdn2KAHqHfBdROpvtLp7nJpJSHOUQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function executeRLSFix() {
            const btn = document.getElementById('executeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Ex√©cution en cours...';
            
            document.getElementById('results').innerHTML = '';
            
            try {
                addResult('üîÑ D√©but de la correction RLS...', 'info');
                
                // Note: Les politiques RLS ne peuvent pas √™tre modifi√©es via l'API client
                // Elles doivent √™tre modifi√©es dans le dashboard Supabase ou via l'API admin
                addResult(`
                    <strong>‚ö†Ô∏è Action Requise:</strong><br>
                    Les politiques RLS doivent √™tre modifi√©es directement dans Supabase:<br>
                    1. Allez sur <a href="https://app.supabase.com/project/uvlrgwdbjegoavjfdrzb/auth/policies" target="_blank">Supabase Dashboard > Authentication > Policies</a><br>
                    2. Pour les tables <code>chat_conversations</code> et <code>chat_messages</code>:<br>
                    3. Supprimez toutes les anciennes politiques<br>
                    4. Cr√©ez une politique "Enable read access for all users" avec <code>true</code> pour SELECT<br>
                    5. Cr√©ez une politique "Enable insert for all users" avec <code>true</code> pour INSERT<br>
                    6. Cr√©ez une politique "Enable update for all users" avec <code>true</code> pour UPDATE<br>
                    <br>
                    Ou utilisez le SQL Editor avec le script fourni dans <code>fix_chat_rls_policies.sql</code>
                `, 'warning');
                
                // Tester l'acc√®s actuel
                const { data: convTest, error: convError } = await supabase
                    .from('chat_conversations')
                    .select('count')
                    .limit(1);
                
                if (convError) {
                    addResult(`‚ùå Erreur acc√®s conversations: ${convError.message}`, 'error');
                } else {
                    addResult(`‚úÖ Acc√®s conversations OK`, 'success');
                }
                
                const { data: msgTest, error: msgError } = await supabase
                    .from('chat_messages')
                    .select('count')
                    .limit(1);
                
                if (msgError) {
                    addResult(`‚ùå Erreur acc√®s messages: ${msgError.message}`, 'error');
                } else {
                    addResult(`‚úÖ Acc√®s messages OK`, 'success');
                }
                
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Ex√©cuter la Correction RLS';
            }
        }

        async function checkCurrentPolicies() {
            const btn = document.getElementById('checkBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> V√©rification...';
            
            document.getElementById('results').innerHTML = '';
            
            try {
                addResult('üîç V√©rification des acc√®s actuels...', 'info');
                
                // Test lecture conversations
                const { data: convData, error: convReadError } = await supabase
                    .from('chat_conversations')
                    .select('*')
                    .limit(1);
                
                addResult(`<strong>Lecture Conversations:</strong> ${convReadError ? '‚ùå Bloqu√© - ' + convReadError.message : '‚úÖ OK'}`, 
                    convReadError ? 'error' : 'success');
                
                // Test insertion conversations
                const testConvId = 'test-' + Date.now();
                const { error: convInsertError } = await supabase
                    .from('chat_conversations')
                    .insert({
                        user_id: '60074c92-45c8-4ccb-a03c-466528d3dd43',
                        status: 'test'
                    });
                
                if (!convInsertError) {
                    // Nettoyer le test
                    await supabase
                        .from('chat_conversations')
                        .delete()
                        .eq('status', 'test');
                }
                
                addResult(`<strong>Insertion Conversations:</strong> ${convInsertError ? '‚ùå Bloqu√© - ' + convInsertError.message : '‚úÖ OK'}`, 
                    convInsertError ? 'error' : 'success');
                
                // Test lecture messages
                const { data: msgData, error: msgReadError } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .limit(1);
                
                addResult(`<strong>Lecture Messages:</strong> ${msgReadError ? '‚ùå Bloqu√© - ' + msgReadError.message : '‚úÖ OK'}`, 
                    msgReadError ? 'error' : 'success');
                
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîç V√©rifier les Politiques Actuelles';
            }
        }

        async function testAccess() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Test en cours...';
            
            document.getElementById('results').innerHTML = '';
            
            try {
                addResult('üß™ Test complet d\'acc√®s...', 'info');
                
                // R√©cup√©rer les conversations
                const { data: conversations, error: convError } = await supabase
                    .from('chat_conversations')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (convError) {
                    addResult(`‚ùå Impossible de lire les conversations: ${convError.message}`, 'error');
                } else {
                    addResult(`‚úÖ ${conversations.length} conversations trouv√©es`, 'success');
                    
                    if (conversations.length > 0) {
                        // Tester la lecture des messages
                        const { data: messages, error: msgError } = await supabase
                            .from('chat_messages')
                            .select('*')
                            .eq('conversation_id', conversations[0].id)
                            .limit(5);
                        
                        if (msgError) {
                            addResult(`‚ùå Impossible de lire les messages: ${msgError.message}`, 'error');
                        } else {
                            addResult(`‚úÖ ${messages.length} messages trouv√©s dans la premi√®re conversation`, 'success');
                        }
                    }
                }
                
                // Test Realtime
                addResult('üî¥ Test connexion Realtime...', 'info');
                const channel = supabase
                    .channel('test-channel')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'chat_conversations'
                    }, (payload) => {
                        console.log('Realtime test:', payload);
                    })
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            addResult('‚úÖ Connexion Realtime √©tablie', 'success');
                            channel.unsubscribe();
                        } else if (status === 'CHANNEL_ERROR') {
                            addResult('‚ùå Erreur connexion Realtime', 'error');
                        }
                    });
                
                setTimeout(() => {
                    channel.unsubscribe();
                }, 5000);
                
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚úÖ Tester l\'Acc√®s';
            }
        }

        // Auto-test au chargement
        window.addEventListener('DOMContentLoaded', () => {

        });
    </script>
